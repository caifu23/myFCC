<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>维基百科</title>
</head>

<body class="bg-dark">
    <div class="container-fluid">

        <div class="row" id="heading">
            <div class="col-md-4 offset-md-4 col-xs-4 offset-xs-4 text-center">
                <!-- get a random article -->
                <div id="random">
                    <a href="https://en.wikipedia.org/wiki/Special:Random" class="text-white" target="_blank">Click
                        here
                        for a
                        random article<span class="icon-arrow-shuffle"></span></a>
                </div>
                <!-- search input -->
                <div class="input-group mb-3">
                    <input type="text" id="query" class="form-control" placeholder="Search article" aria-label="Search article"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="search" class="btn btn-outline-secondary" type="button"><span class="icon-search"></span></button>
                    </div>
                </div>
                <p class="text-white">Click icon to search</p>


            </div>
        </div>
    </div>
    <!-- search result of wiki -->
    <div class="container">
        <div id="result">
        </div>
    </div>




    <!-- JQ -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
